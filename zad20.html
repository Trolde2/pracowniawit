<html>
<head>
<title>

<script language="JavaScript">

function Pole_mazowiecki(a_mazo,b_mazo,h_mazo)
{
a_mazo=parseFloat(Math.abs(a_mazo));
b_mazo=parseFloat(Math.abs(b_mazo));
h_mazo=parseFloat(Math.abs(h_mazo));

wynik = ((a_mazo + b_mazo) * h_mazo) / 2;
document.getElementsByName('pole')[0].value=wynik.toFixed(2); /* na dokument */
wyprowadz_pole_mazo.innerHTML="Pole="+wynik.toFixed(2)+" cm2"+"<br>"; /* do tabeli */
}


function obwod_mazowiecki(a_mazo,b_mazo,h_mazo)
{
a_mazo=parseFloat(Math.abs(a_mazo));
b_mazo=parseFloat(Math.abs(b_mazo));
h_mazo=parseFloat(Math.abs(h_mazo));

if (a_mazo <= b_mazo)
	{
		var x = (b_mazo - a_mazo) / 2;
		var c = Math.sqrt(x * x + h_mazo * h_mazo);
		wynik = a_mazo + b_mazo + (c * 2);
	}
	if (b_mazo <= a_mazo)
	{
		var x = (a_mazo - b_mazo) / 2;
		var c = Math.sqrt(x * x + h_mazo * h_mazo);
		wynik = a_mazo + b_mazo + (c * 2);
	}

document.getElementsByName('obw')[0].value=wynik.toFixed(2); /* na dokument */
wyprowadz_obwod_mazo.innerHTML="Obwod="+wynik.toFixed(2)+" cm"+"<br>"; /* do tabeli */
}

</script>
</head>
