<script language="JavaScript">

function wysokosc_mazowiecki(a_mazo,b_mazo)
{
a_mazo=parseFloat(a_mazo);
b_mazo=parseFloat(b_mazo);

wynik = Math.sqrt(b_mazo * b_mazo - a_mazo * a_mazo );
document.getElementsByName('wysokosc')[0].value=wynik.toFixed(2); /* na dokument */
wyprowadz_wys_mazo.innerHTML="Wysokosc="+wynik.toFixed(2)+" m"+"<br>"; /* do tabeli */
}


function alfa_mazowiecki(a_mazo,b_mazo)
{
a_mazo=parseFloat(a_mazo);
b_mazo=parseFloat(b_mazo);

rady = Math.asin(a_mazo / b_mazo);
wynik = rady * (180/Math.PI);

document.getElementsByName('alfa')[0].value=wynik.toFixed(2); /* na dokument */
wyprowadz_alfe_mazo.innerHTML="Stopnie="+wynik.toFixed(2)+" Â°"+"<br>"; /* do tabeli */
}

</script>
