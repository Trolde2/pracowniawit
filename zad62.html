<!DOCTYPE html>
<html>
<body>
<div style="color:green;font-size:50px;">
<meta charset="UTF-8">
<script language="JavaScript">
var x=prompt("podaj liczbę x=","");
var a=parseFloat(x);
document.write("liczba x="+a+"<br>");
if(a>0)
{
document.write("liczba jest większa od 0"+"<br>");
}
if(a==0)
{
document.write("liczba jest równa 0"+"<br>");
}
if(a<0)
{
document.write("liczba jest mniejsza od 0"+"<br>");
}

// Dokończ dwa pozostałe przypadki a==0 i a<0
// polskie litery mają działać(uzupełnij w kodzie strony)
</script>
</div>
</body>
</html>
