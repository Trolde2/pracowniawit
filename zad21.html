<script language="JavaScript">

function drabina_mazowiecki(a_mazo,b_mazo)
{
a_mazo=parseFloat(a_mazo);
b_mazo=parseFloat(b_mazo);

wynik = Math.sqrt( a_mazo * a_mazo + b_mazo * b_mazo)
document.getElementsByName('drabina')[0].value=wynik.toFixed(2); /* na dokument */
wyprowadz_drabine_mazo.innerHTML="Drabina="+wynik.toFixed(2)+" m"+"<br>"; /* do tabeli */
}


function alfa_mazowiecki(a_mazo,b_mazo)
{
a_mazo=parseFloat(a_mazo);
b_mazo=parseFloat(b_mazo);

rady = Math.atan2(a_mazo, b_mazo);
wynik = rady * (180/Math.PI);

document.getElementsByName('alfa')[0].value=wynik.toFixed(2); /* na dokument */
wyprowadz_alfe_mazo.innerHTML="Stopnie="+wynik.toFixed(2)+" Â°"+"<br>"; /* do tabeli */
}
