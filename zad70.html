<textarea rows="36" cols="110">
<html>
<head>

<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
a=10%4+5;
b=10%6+20;
for(i = 1; i<=b; i++)
{
document.write("*");
}
for(i = 1; i<=a; i++)
{
document.write("<br>*");
for(j = 1; j<=a; j++)
{
document.write("<span style=\"margin-right:" +a*9.5+";\">&nbsp</span>");
}
document.write("*");
}
document.write("<br>");
for(i = 1; i<=b; i++)
{
document.write("*");
}
document.write("&nbsp");
</script>
</div>
